<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Key Generator Hamster Kombat</h1>
        <label for="keyCountSelect" id="keyCountLabel">Number of keys:</label>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="startBtn" class="button">Generate keys</button>
        
        <!-- New Element for Showing Countdown Timer -->
        <div id="countdownContainer" class="hidden">
            <p id="countdownText">You can generate keys again in: <span id="countdown">00:00:00</span></p>
        </div>

        <div id="progressContainer" class="progress-container hidden">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText" class="progress-text">0%</span>
        </div>
        <div id="keyContainer" class="key-container hidden">
            <h2 id="generatedKeysTitle">Generated keys:</h2>
            <div id="keysList" class="keys-list"></div>
            <button id="copyAllBtn" class="button hidden">Copy all keys</button>
            <button id="generateMoreBtn" class="button hidden">Generate more</button>
            <div id="copyStatus" class="copy-status hidden">Copied</div>
        </div>
        <button id="creatorChannelBtn" class="button">Powered by @xDevAlex | CH: @iAlexMG </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
